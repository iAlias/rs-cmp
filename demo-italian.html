<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo RS-CMP - Italiano</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #1a202c;
            margin-bottom: 10px;
        }
        
        .demo-buttons {
            margin: 30px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .demo-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #3182ce;
            color: white;
        }
        
        .demo-btn:hover {
            background: #2c5aa0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç™ Demo Italiano - RS-CMP</h1>
        <p>Clicca "Reset" per vedere il banner in italiano</p>
        
        <div class="demo-buttons">
            <button class="demo-btn" onclick="window.RSCMP.resetConsent()">
                Reset e Mostra Banner
            </button>
            <button class="demo-btn" onclick="testConsent()">
                Verifica Consenso
            </button>
        </div>
        
        <div id="output" style="margin-top: 20px; padding: 20px; background: #f0f0f0; border-radius: 8px; font-family: monospace; font-size: 12px; white-space: pre-wrap;"></div>
    </div>
    
    <!-- Load CMP -->
    <script>
        // Override navigator language to Italian BEFORE loading CMP
        Object.defineProperty(navigator, 'language', {
            get: function() { return 'it-IT'; },
            configurable: true
        });
        Object.defineProperty(navigator, 'languages', {
            get: function() { return ['it-IT', 'it']; },
            configurable: true
        });
    </script>
    <script src="dist/cmp-js.js"></script>
    <script>
        // Initialize CMP explicitly
        window.RSCMP.init().then(() => {
            console.log('‚úÖ CMP initialized');
        }).catch(err => {
            console.error('‚ùå CMP initialization failed:', err);
        });
    </script>
    
    <script>
        function testConsent() {
            const output = document.getElementById('output');
            const consent = window.RSCMP.getConsent();
            if (consent) {
                output.textContent = 'Stato Consenso:\n' + JSON.stringify({
                    necessary: consent.necessary,
                    analytics: consent.analytics,
                    marketing: consent.marketing,
                    preferences: consent.preferences,
                    timestamp: consent.timestamp
                }, null, 2);
            } else {
                output.textContent = 'Nessun consenso ancora dato';
            }
        }
        
        // Auto-reset on first load
        window.addEventListener('load', () => {
            if (!sessionStorage.getItem('demo-loaded')) {
                setTimeout(() => {
                    window.RSCMP.resetConsent();
                    sessionStorage.setItem('demo-loaded', 'true');
                }, 500);
            }
        });
    </script>
</body>
</html>
