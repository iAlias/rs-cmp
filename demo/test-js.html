<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test RS-CMP JavaScript Version</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
            line-height: 1.6;
        }
        h1 {
            color: #2563eb;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f3f4f6;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 5px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .button:hover {
            opacity: 0.85;
        }
        .button.secondary {
            background: transparent;
            color: #2563eb;
            border: 1px solid #2563eb;
        }
        .log {
            background: #1f2937;
            color: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 20px 0;
        }
        .log-entry {
            margin: 5px 0;
        }
        .log-entry.info {
            color: #60a5fa;
        }
        .log-entry.success {
            color: #34d399;
        }
        .log-entry.error {
            color: #f87171;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test RS-CMP JavaScript Version</h1>
    
    <div class="status" id="load-status">
        Caricamento in corso...
    </div>

    <div>
        <h2>Controlli Test</h2>
        <button class="button" onclick="testClassesExist()">Test 1: Verifica Classi</button>
        <button class="button" onclick="testConsentStorage()">Test 2: Storage</button>
        <button class="button" onclick="testConsentManager()">Test 3: Manager</button>
        <button class="button" onclick="testEventEmitter()">Test 4: Eventi</button>
        <button class="button secondary" onclick="clearLog()">Pulisci Log</button>
    </div>

    <h2>Console Log</h2>
    <div class="log" id="log"></div>

    <!-- Include the JavaScript SDK directly -->
    <script src="../dist/cmp-js.js"></script>
    
    <script>
        // Test utilities
        var logElement = document.getElementById('log');
        var statusElement = document.getElementById('load-status');
        
        function log(message, type) {
            type = type || 'info';
            var entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = new Date().toLocaleTimeString() + ' [' + type.toUpperCase() + '] ' + message;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
            console.log('[' + type.toUpperCase() + ']', message);
        }
        
        function clearLog() {
            logElement.innerHTML = '';
        }
        
        function updateStatus(message, isSuccess) {
            statusElement.textContent = message;
            statusElement.className = 'status ' + (isSuccess ? 'success' : 'error');
        }
        
        // Test 1: Verify classes exist
        function testClassesExist() {
            log('=== TEST 1: Verifica Classi ===', 'info');
            
            var classes = [
                'ConsentStorage',
                'ConsentManager', 
                'ScriptBlocker',
                'GoogleConsentMode',
                'BannerUI',
                'RSCMP'
            ];
            
            var allExist = true;
            classes.forEach(function(className) {
                try {
                    var classExists = typeof window[className] !== 'undefined' || 
                                     typeof eval(className) !== 'undefined';
                    
                    // Special check for RSCMP which is exposed on window
                    if (className === 'RSCMP') {
                        classExists = typeof window.RSCMP !== 'undefined';
                    }
                    
                    log('Classe ' + className + ': ' + (classExists ? 'âœ“ Trovata' : 'âœ— Non trovata'), 
                        classExists ? 'success' : 'error');
                    
                    if (!classExists) allExist = false;
                } catch (e) {
                    log('Errore verifica ' + className + ': ' + e.message, 'error');
                    allExist = false;
                }
            });
            
            log('Test 1 ' + (allExist ? 'PASSED âœ“' : 'FAILED âœ—'), 
                allExist ? 'success' : 'error');
        }
        
        // Test 2: ConsentStorage
        function testConsentStorage() {
            log('=== TEST 2: ConsentStorage ===', 'info');
            
            try {
                // Access from global RSCMP instance
                var storage = window.RSCMP.consentStorage;
                
                // Test save
                var testConsent = {
                    categories: {
                        necessary: true,
                        analytics: true,
                        marketing: false,
                        preferences: true
                    },
                    timestamp: new Date().toISOString(),
                    version: '1.0-test'
                };
                
                storage.saveConsent(testConsent);
                log('Consenso salvato', 'success');
                
                // Test get
                var retrieved = storage.getConsent();
                if (retrieved && retrieved.version === '1.0-test') {
                    log('Consenso recuperato correttamente', 'success');
                } else {
                    log('Errore: consenso non recuperato', 'error');
                }
                
                // Test clear
                storage.clearConsent();
                var cleared = storage.getConsent();
                if (!cleared) {
                    log('Consenso cancellato correttamente', 'success');
                } else {
                    log('Errore: consenso non cancellato', 'error');
                }
                
                log('Test 2 PASSED âœ“', 'success');
            } catch (e) {
                log('Test 2 FAILED: ' + e.message, 'error');
            }
        }
        
        // Test 3: ConsentManager
        function testConsentManager() {
            log('=== TEST 3: ConsentManager ===', 'info');
            
            try {
                var manager = window.RSCMP.consentManager;
                
                // Test setConsent
                var categories = {
                    necessary: true,
                    analytics: true,
                    marketing: false,
                    preferences: false
                };
                manager.setConsent(categories, '1.0-test');
                log('Consenso impostato', 'success');
                
                // Test getConsent
                var consent = manager.getConsent();
                if (consent && consent.analytics === true) {
                    log('getConsent() funziona correttamente', 'success');
                } else {
                    log('Errore in getConsent()', 'error');
                }
                
                // Test hasConsent
                if (manager.hasConsent('analytics')) {
                    log('hasConsent("analytics") = true âœ“', 'success');
                } else {
                    log('Errore in hasConsent()', 'error');
                }
                
                // Test acceptAll
                manager.acceptAll('1.0-test');
                var allConsent = manager.getConsent();
                if (allConsent && allConsent.marketing === true) {
                    log('acceptAll() funziona correttamente', 'success');
                } else {
                    log('Errore in acceptAll()', 'error');
                }
                
                // Test rejectAll
                manager.rejectAll('1.0-test');
                var rejectConsent = manager.getConsent();
                if (rejectConsent && rejectConsent.marketing === false) {
                    log('rejectAll() funziona correttamente', 'success');
                } else {
                    log('Errore in rejectAll()', 'error');
                }
                
                log('Test 3 PASSED âœ“', 'success');
            } catch (e) {
                log('Test 3 FAILED: ' + e.message, 'error');
            }
        }
        
        // Test 4: Event Emitter
        function testEventEmitter() {
            log('=== TEST 4: Event Emitter ===', 'info');
            
            try {
                var manager = window.RSCMP.consentManager;
                var eventReceived = false;
                
                // Register handler
                manager.on('consentUpdated', function(data) {
                    log('Evento consentUpdated ricevuto con dati: ' + JSON.stringify(data), 'success');
                    eventReceived = true;
                });
                
                // Trigger event
                var categories = {
                    necessary: true,
                    analytics: true,
                    marketing: true,
                    preferences: true
                };
                manager.setConsent(categories, '1.0-test');
                
                // Check if event was received
                setTimeout(function() {
                    if (eventReceived) {
                        log('Test 4 PASSED âœ“', 'success');
                    } else {
                        log('Test 4 FAILED: evento non ricevuto', 'error');
                    }
                }, 100);
                
            } catch (e) {
                log('Test 4 FAILED: ' + e.message, 'error');
            }
        }
        
        // Check if SDK loaded successfully
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (typeof window.RSCMP !== 'undefined') {
                    updateStatus('âœ“ SDK JavaScript caricato correttamente!', true);
                    log('SDK JavaScript caricato e pronto', 'success');
                    log('Versione IIFE globale disponibile come window.RSCMP', 'info');
                    
                    // Log available components
                    if (window.RSCMP.consentManager) {
                        log('ConsentManager disponibile', 'success');
                    }
                    if (window.RSCMP.consentStorage) {
                        log('ConsentStorage disponibile', 'success');
                    }
                    if (window.RSCMP.bannerUI) {
                        log('BannerUI disponibile', 'success');
                    }
                    if (window.RSCMP.scriptBlocker) {
                        log('ScriptBlocker disponibile', 'success');
                    }
                    if (window.RSCMP.googleConsentMode) {
                        log('GoogleConsentMode disponibile', 'success');
                    }
                } else {
                    updateStatus('âœ— Errore: SDK non caricato', false);
                    log('Errore: SDK non disponibile', 'error');
                }
            }, 500);
        });
    </script>
</body>
</html>
